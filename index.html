<html lang="id" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fauzi9G.com</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center px-4">
  <main id="app" class="w-full max-w-md bg-white rounded-lg shadow-lg p-8">
    <h1 class="text-3xl font-bold text-center mb-8 text-gray-900">Fauzi9G.com</h1>

    <section id="login-section" class="space-y-6">
      <form id="login-form" class="space-y-6" autocomplete="off" novalidate>
        <div>
          <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="Masukkan email Anda"
            class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          />
        </div>
        <div>
          <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            placeholder="Masukkan password Anda"
            class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          />
        </div>
        <button
          type="submit"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-md transition-colors duration-300 flex items-center justify-center"
        >
          <i class="fas fa-check mr-2"></i> Confirm
        </button>
      </form>
    </section>

    <section id="countdown-section" class="hidden flex flex-col items-center space-y-6">
      <div class="flex items-center space-x-3 text-red-700 font-extrabold text-2xl sm:text-3xl">
        <i class="fas fa-exclamation-triangle"></i>
        <span>Tutup segera website ini!</span>
      </div>
      <div
        id="countdown-number"
        class="text-red-600 font-black text-7xl sm:text-9xl select-none"
        aria-live="polite"
        aria-atomic="true"
      >
        30
      </div>
    </section>
  </main>

  <script>
    const loginForm = document.getElementById('login-form');
    const loginSection = document.getElementById('login-section');
    const countdownSection = document.getElementById('countdown-section');
    const countdownNumber = document.getElementById('countdown-number');

    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();

      // Simple validation
      const email = loginForm.email.value.trim();
      const password = loginForm.password.value.trim();

      if (!email || !password) {
        alert('Mohon isi email dan password dengan benar.');
        return;
      }

      // Hide login, show countdown
      loginSection.classList.add('hidden');
      countdownSection.classList.remove('hidden');

      // Start countdown from 30 down to 1
      let count = 30;
      countdownNumber.textContent = count;

      const interval = setInterval(() => {
        count--;
        if (count < 1) {
          clearInterval(interval);
          countdownNumber.textContent = '1';
          return;
        }
        countdownNumber.textContent = count;
      }, 1000);
    });
  </script>
</body>
</html>
